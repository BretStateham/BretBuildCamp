<!DOCTYPE html>
<html ng-app="bartNowApp">
<head>
  <title>bartNow</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bartNow.css" rel="stylesheet" />
  <script src="js/angular.js"></script>
  <script src="js/bartNowApp.js"></script>
</head>
<body ng-controller="MainCtrl">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <!-- Logo -->
        <a class="navbar-brand" href="#"><img src="images/BartNowLogoWide_154x24.png" alt="" /></a>

        <!-- Hamburger Button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/stations">Stations</a></li>
          <li><a href="#/trains">Trains</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <div id="mainContent" class="container">

    <div class="row">

      <!-- Map Column-->
      <div class="col-xs-12 col-md-8 col-md-push-4">
        <div id="mapDiv" class="map">
          <div class="well"><h2>Show the Map Here</h2></div>
        </div>
      </div>

      <!-- Stations Column -->
      <div class="col-xs-12 col-md-4 col-md-pull-8">
        <div class="well">
          <h2>Show the Stations Here.</h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Property</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name:</td>
                <td>{{station.name}}</td>
              </tr>
              <tr>
                <td>Abbreviation:</td>
                <td>{{station.abbr}}</td>
              </tr>
              <tr>
                <td>County:</td>
                <td>{{station.county}}</td>
              </tr>
              <tr>
                <td>State:</td>
                <td>{{station.state}}</td>
              </tr>
              <tr>
                <td>Zip Code::</td>
                <td>{{station.zipcode}}</td>
              </tr>
              <tr>
                <td>Latitude:</td>
                <td>{{station.latitude}}</td>
              </tr>
              <tr>
                <td>Longitude:</td>
                <td>{{station.longitude}}</td>
              </tr>
              <tr>
                <td>Map:</td>
                <td><a href="http://www.bing.com/maps/?q={{station.latitude}},{{station.longitude}}" target="_blank">link</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/bootstrap.js"></script>

</body>
</html>
